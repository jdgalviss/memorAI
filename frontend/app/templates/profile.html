{% extends "base.html" %}

{% block app_content %}

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://www.homecareassistanceoshkosh.com/wp-content/uploads/2018/07/An-Elderly-Man-with-Glasses-Laughing.jpeg"><span class="font-weight-bold"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{ name }}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Birth Place</label><input type="text" class="form-control" placeholder="enter phone number" value="{{ birth_place }}"></div>
                    <div class="col-md-12"><label class="labels">Birth Year</label><input type="text" class="form-control" placeholder="enter address line 1" value="{{ birth_year }}"></div>
                    <div class="col-md-12"><label class="labels">Favorite Artist</label><input type="text" class="form-control" placeholder="enter address line 2" value="{{ favorite_artist }}"></div>
                    <div class="col-md-12"><label class="labels">Favorite Film</label><input type="text" class="form-control" placeholder="enter address line 2" value="{{ favorite_film }}"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

{% endblock %}
